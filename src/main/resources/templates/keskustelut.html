<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="Favicon.ico" />
        <title>Keskusteluja</title>
        <meta charset="utf-8"/>        
        <style>
            th {
                text-align: left;
            }
            body{
                background: url("http://i.imgur.com/WtNoqfH.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h1 th:text="${alue.nimi}">Foorumien foorumin keskusteluja</h1>


        <table style="width:50%">
            <tr>
                <th><a th:href="@{~/alueet}">Alue: </a><span th:text="${alue.nimi}">alue</span></th>
                <th>Viestejä</th>
                <th>Viimeisin viesti</th>
            </tr>
            <th:block th:each="keskustelu : ${keskustelut}">
                <tr>
                    <td>
                        <a th:href="@{~/alueet/{a_id}/{k_id}/1 (a_id=${alue.id},k_id=${keskustelu.id})}" th:text="${keskustelu.shortotsikko}">nimi</a>                        
                    </td>
                    <td th:text="${keskustelu.viestit}">viestit</td>
                    <td th:text="${keskustelu.aikaleima}">leima</td>
                </tr>
            </th:block>
        </table>
        <form method="POST">
            <input type="text" name="otsikko"/>
            <input type="submit" value="Lisää keskustelu!"/>
        </form>
        <img src="http://i.imgur.com/Hl344.gif" alt="Mountain View" style="width:400px;height:500px;"/>

    </body>
</html>
